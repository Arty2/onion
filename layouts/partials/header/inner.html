<div class="inner">
	<a href="{{ "/" | relLangURL }}">
		<h1>
			{{- if .Site.Params.Header }}
				{{ .Site.Params.Header | safeHTML }}
			{{- else -}}
				{{ .Site.Title }}
			{{- end -}}
			{{- with .Site.Params.Description }}<span class="description">{{ . }}</span>{{ end -}}
		</h1>
	</a>
	{{ partial "header/nav.html" . }}
</div>
