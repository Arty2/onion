{{ if .Site.Params.Author.Image -}}
<div class="author-image">
	{{ with $img := resources.Get .Site.Params.Author.Image -}}
		<img src="{{ (.Fill "200x200").Permalink }}" itemprop="image" alt="">
	{{- else -}}
		<img src="{{ .Site.Params.Author.Image | relURL }}" itemprop="image" alt="">
	{{- end -}}
</div>
{{- end }}
