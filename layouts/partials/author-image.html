{{ if .Site.Params.Author.Image -}}
	{{ with $img := resources.Get .Site.Params.Author.Image }}
		<img class="avatar" src="{{ (.Fill "200x200").Permalink }}" itemprop="image" alt="">
	{{- else -}}
		<img class="avatar" src="{{ .Site.Params.Author.Image | relURL }}" itemprop="image" alt="">
	{{- end -}}
{{- end -}}
