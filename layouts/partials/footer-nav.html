{{ if ne .Site.Params.Menu_footer false }}
<nav>
	<ul>
		{{- range .Site.RegularPages -}}
			{{ if and (eq .Section "") (ne .Params.menu_hide true) -}}
			<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
			{{- end }}
		{{- end -}}
		{{- $currentPage := . -}}
		{{- range .Site.Menus.main -}}
			<li><a href="{{ .URL }}">{{ (i18n .Name) }}</a></li>
		{{- end -}}
	</ul>
</nav>
{{ end }}
