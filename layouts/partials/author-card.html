{{ if .Site.Params.Author -}}
<div class="media author-card h-card" itemprop="author" itemscope itemtype="http://schema.org/Person">
	{{ with .Site.Params.Author.Name }}<h2 class="fn author-name" itemprop="name">{{ . }}</h2>{{ end }}
	{{ with .Site.Params.Author.Description }}<p class="author-description" itemprop="description">{{ . }}</p>{{ end }}
</div>
{{- end }}
