<h1>
	<a href="{{ "/" | relLangURL }}">
		{{- if site.Params.Logo }}
			{{ site.Params.Logo | safeHTML }}
		{{- else -}}
			{{ site.Title }}
		{{- end -}}
	</a>
	{{- with site.Params.Description }}<span class="description">{{ . }}</span>{{ end -}}
</h1>
{{ partialCached "menu-main" . }}
{{- with site.Params.show_search }}{{ partialCached "search" . }}{{ end -}}
