{{ define "main" }}
	{{ if gt (len .Content) 0 }}
		{{ .Content }}
	{{ end }}
	<details class="articles-list" open>
	<summary><h2>{{ if not (in (i18n .Name) "[i18n]" ) }}{{ (i18n .Name) }}{{ else }}{{ (i18n .Name) }}{{ end }}</h2></summary>
		{{ if gt (len .Data.Pages) 0}}
		<div class="wrapper">
			{{ range .Data.Pages }}
				{{ partial "article" . }}
			{{ end }}
		</div>
		{{ end }}
	</details>
{{ end }}
