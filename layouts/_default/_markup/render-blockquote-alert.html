{{- $emojis := dict
	"caution" "🛑"
	"important" "ℹ️"
	"note" "ℹ️"
	"tip" "💡"
	"warning" "⚠️"
-}}
{{- if eq .Type "alert" }}
	<div role="note" class="alert alert-{{ .AlertType }}">
	<div role="heading" class="alert__title">
	{{ with .AlertTitle }}
		{{ . }}
	{{ else }}
		{{ or (i18n .AlertType) (title .AlertType) }}
	{{ end }}
	</div>
	{{ .Text }}
	</div>
{{- else }}
	<blockquote>
	{{ .Text }}
	</blockquote>
{{ end -}}
